<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Revenue Prediction Result</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('/static/logistics_background.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center top;
      background-attachment: fixed;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      margin-top: 100px;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 50px 60px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      max-width: 700px;
      width: 90%;
    }

    .container h1 {
      font-size: 36px;
      color: #1a237e;
      margin-bottom: 20px;
    }

    .container p {
      font-size: 26px;
      color: #333;
      margin-bottom: 30px;
    }

    .container a {
      display: inline-block;
      font-size: 20px;
      padding: 14px 50px;
      background-color: #e8f5e9;
      color: #2e7d32;
      border: 2px solid #2e7d32;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .container a:hover {
      background-color: #2e7d32;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Revenue Prediction Result</h1>
    <p>The predicted value is ${{ predicted_revenue }}</p>
    <a href="/">Go Back</a>
  </div>
</body>
</html>
